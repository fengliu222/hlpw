<include file="./Tpl/Common/header.html" />
<div id="placecontrol">
	<legend>预约地点管理</legend>
 	<table class="table">
	 		<tr>
	 			<th>景点名称</th>
	 			<th>可用状态</th>
	 		</tr>
	</table>
	<div class="place ">
	 	
			<volist name="place" id="vo" 
					empty='$emtpy'>
				<form  class="listForm form-inline" action="./?m=placeControl&&a=updatePlaceList" method="POST">
				
					<input type="hidden" name='oldname' value="{$vo.placename}" />
					<div class="form-group">
						<input type="text" class="form-control" name='newname' value="{$vo.placename}">
					</div>
					
					<div class="form-group">
						<select name="available" class="form-control">
							<if condition="$vo.available eq 1">
								<option value="{$vo.available}"  selected="selected">可用</option>
								<option value="0">不可用</option>
							<else />
								<option value="1">可用</option>	
								<option value="{$vo.available}"  selected="selected">不可用</option>
											
							</if>
						</select>
					</div>
				
					<input type="submit" class="btn btn-default sub" value="保存修改" />
					<input type="button" name="del" class="btn btn-danger del" value="删除景点" />
				</form>
				 
			</volist>
	 	
	 	
	</div>
	<input id="addPlace" type="button" class="btn btn-success  btn-large btn-block" value="增加新景点" />
</div>
<include file="./Tpl/Common/footer.html" />
